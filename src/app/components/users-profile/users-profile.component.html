            <div class="row gutters-sm">
              <div class="col-md-4 mb-3">

                  <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                      <img src="../../../../assets/images/details.png" alt="Admin" class="rounded-circle" width="150">

                      </div>

                        {{users.firstName}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Last Name:</h6>
                      </div>

                        {{users.lastName}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">

                        <h6 class="mb-0">Email:</h6>
                      </div>

                        {{users.userEmail}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Gender:</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{users.userGender}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Created at:</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{users.created|date}}
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <h6 class="mb-0">Last updated at:</h6>
                      </div>
                      <div class="col-sm-9 text-secondary">
                        {{users.updatedAt|date}}
                      </div>
                    </div>
